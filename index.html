<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北市公寓大廈管理維護商業同業公會 - 第十屆理監事選舉</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --primary-hover: #34495e;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --text-color: #2c3e50;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><rect width="1" height="1" fill="rgba(255,255,255,0.05)"/></svg>');
            opacity: 0.1;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        .header h2 {
            margin: 15px 0 0;
            font-size: 1.8em;
            font-weight: 500;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .election-info {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .election-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-hover));
        }

        .election-info h3 {
            color: var(--primary-color);
            font-size: 1.8em;
            margin: 0 0 20px 0;
            font-weight: 600;
        }

        .election-info p {
            font-size: 1.2em;
            color: #666;
            margin: 0;
            line-height: 1.8;
        }

        .voting-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 40px;
        }

        .voting-option {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .voting-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .voting-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-hover));
        }

        .voting-option h3 {
            color: var(--primary-color);
            font-size: 1.6em;
            margin: 0 0 15px 0;
            font-weight: 600;
        }

        .voting-option p {
            color: #666;
            margin: 0 0 25px 0;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .voting-option a {
            display: inline-block;
            padding: 15px 40px;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .voting-option a:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .footer {
            text-align: center;
            padding: 30px;
            background: var(--primary-color);
            color: white;
            margin-top: 60px;
        }

        .footer p {
            margin: 0;
            font-size: 1.1em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header {
                padding: 40px 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .header h2 {
                font-size: 1.4em;
            }

            .container {
                padding: 20px;
            }

            .voting-options {
                grid-template-columns: 1fr;
            }

            .election-info {
                padding: 20px;
            }

            .election-info h3 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>台北市公寓大廈管理維護商業同業公會</h1>
        <h2>第十屆理監事選舉</h2>
    </div>

    <div class="container">
        <div class="election-info">
            <h3>選舉說明</h3>
            <p>本次選舉將選出理事15名、監事5名。請使用驗證碼進行投票，每個驗證碼僅可使用一次。</p>
        </div>

        <div class="voting-options">
            <div class="voting-option">
                <h3>理事選舉</h3>
                <p>選出15名理事，請選擇您支持的候選人。</p>
                <a href="director.html">開始投票</a>
            </div>
            <div class="voting-option">
                <h3>監事選舉</h3>
                <p>選出5名監事，請選擇您支持的候選人。</p>
                <a href="supervisor.html">開始投票</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2024 台北市公寓大廈管理維護商業同業公會 版權所有</p>
    </div>
</body>
</html>
