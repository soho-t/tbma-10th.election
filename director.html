<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理事投票 - 台北市公寓大廈管理維護商業同業公會</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --primary-hover: #34495e;
            --danger-color: #e74c3c;
            --danger-hover: #c0392b;
            --success-color: #27ae60;
            --success-hover: #219a52;
            --text-color: #2c3e50;
            --border-color: #ecf0f1;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            color: white;
            margin: 0;
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header h2 {
            color: rgba(255,255,255,0.9);
            margin: 15px 0 0;
            font-size: 1.6em;
            font-weight: 500;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .section {
            background-color: var(--card-bg);
            padding: 35px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-hover));
        }

        .section h2 {
            color: var(--primary-color);
            font-size: 2em;
            margin: 0 0 30px 0;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            position: relative;
            font-weight: 600;
        }

        .section:first-child {
            background-color: #f8f9fa;
        }

        .section:last-child {
            background-color: #ffffff;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            margin: 20px 0;
        }

        .candidate-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 25px;
        }

        .candidate-item {
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background-color: white;
            transition: var(--transition);
            cursor: pointer;
        }

        .candidate-item:hover {
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.1);
            transform: translateY(-3px);
        }

        .candidate-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .result-item {
            margin: 10px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            transition: var(--transition);
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(44, 62, 80, 0.1);
        }

        button {
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .error-message {
            color: var(--danger-color);
            margin: 10px 0;
            padding: 12px;
            background-color: #fdf3f2;
            border-radius: 8px;
            border-left: 4px solid var(--danger-color);
            font-weight: 500;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: var(--shadow);
            transition: var(--transition);
            font-weight: 600;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .results-section {
            margin-bottom: 30px;
        }

        .results-section h4 {
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--border-color);
        }

        .verification-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .verification-table th,
        .verification-table td {
            padding: 15px;
            text-align: left;
            border: 1px solid var(--border-color);
        }

        .verification-table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .verification-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .verification-table tr:hover {
            background-color: #f1f3f5;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .result-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid var(--border-color);
            text-align: center;
            transition: var(--transition);
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .result-card .rank {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .result-card .name {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .result-card .votes {
            color: var(--success-color);
            font-weight: 700;
            font-size: 1.3em;
        }

        .total-votes {
            text-align: center;
            font-size: 1.4em;
            color: var(--primary-color);
            margin-bottom: 25px;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }

            .header h2 {
                font-size: 1.3em;
            }

            .candidate-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .section {
                padding: 20px;
            }

            .verification-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">返回首頁</a>

    <div class="header">
        <h1>台北市公寓大廈管理維護商業同業公會</h1>
        <h2>(第十屆)理事投票</h2>
    </div>

    <div class="container">
        <div class="section">
            <h2>投票結果</h2>
            <div id="resultLogin">
                <input type="password" id="resultPassword" placeholder="請輸入管理員密碼">
                <button onclick="loginResult()">查看結果</button>
                <div id="resultError" class="error-message"></div>
            </div>
            <div id="voteResults" style="display: none;"></div>
        </div>

        <div class="divider"></div>

        <div class="section">
            <h2>候選人列表</h2>
            <input type="text" id="voterCode" placeholder="請輸入驗證碼">
            <div id="candidateList" class="candidate-grid"></div>
            <button onclick="submitVote()">提交投票</button>
        </div>
    </div>

    <script>
        let candidates = [
            "1號參選人：張軒誠",
            "2號參選人：詹前炫",
            "3號參選人：陳品峯",
            "4號參選人：連維全",
            "5號參選人：林之麒",
            "6號參選人：潘睿彬",
            "7號參選人：宮武保朝",
            "8號參選人：陳俊宏",
            "9號參選人：王將鈞",
            "10號參選人：吳健興",
            "11號參選人：顧家寶",
            "12號參選人：郭紀子",
            "13號參選人：許麗月",
            "14號參選人：沈麗娟",
            "15號參選人：馮耀中",
            "16號參選人：歐陽仲彥",
            "17號參選人：林誠一"
        ];
        let verificationCodes = new Set([
            "355", "37w", "3d9", "3fh", "3jk", "3pq", "3tz", "3xq", "3yq", "45u", "4bh", "4ct", "4hs", "4k4", "4p7", "4v7", "4yx", "4zx", "57w", "5cs", "5fu", "5j5", "5mp", "5sa", "5wg", "5y3", "63f", "677", "6cx", "6g3", "6jd", "6nb", "6s4", "6v9", "6zb", "75b", "7bx", "7d9", "7jq", "7nf", "7sg", "7td", "7zb", "94k", "99v", "9bs", "9fz", "9jg", "9qn", "9tu", "9va", "9zx", "a4g", "a7f", "ae6", "afd", "akw", "apb", "auc", "ayh", "b3g", "b53", "bcf", "bdf", "bhb", "bm4", "brh", "bt4", "bxe", "c3y", "c7k", "cd9", "ce5", "ckq", "cpk", "csu", "cxu", "czn", "d7s", "dbu", "deg", "dg7", "dnh", "dqf", "dut", "dwq", "dzj", "e6a", "ecf", "ee5", "ejz", "eps", "ers", "evn", "exn", "f6f", "f99", "fdm", "fge", "fkh", "fpg", "fuj", "fxg", "fzf", "g6e", "gcm", "gfq", "ggq", "gky", "gsg", "gtc", "gwn", "h4g", "h75", "hdk", "hgw", "hjr", "hqm", "hrr", "hvg", "hzm", "j6b", "jar", "jes", "jjw", "jkh", "jrb", "jvm", "jwc", "k4k", "k9x", "kam", "kdz", "kkw", "knv", "kqh", "kva", "kxr", "m56", "m7p", "mbt", "mgc", "mj3", "mqm", "mur", "mw4", "n4q", "n7j", "nb6", "ndg", "nj9", "nmc", "nq3", "nup", "nyr", "p3k", "p6c", "pcx", "per", "pkz", "pmq", "pr9", "pwr", "pzz", "q45", "q7g", "qdg", "qfn", "qn3", "qqu", "que", "qxt", "r46", "r6u", "rcv", "rev", "rjn", "rma", "rrm", "ruc", "rz7", "s4p", "s77", "scj", "sg9", "skb", "sn3", "srv", "suz", "sya", "t6x", "tae", "td4", "tgn", "tnu", "tq6", "tsa", "tyr", "u4y", "u6n", "ubd", "udv", "ujd", "umt", "utn", "uvf", "uyg", "v5x", "v9a", "vdj", "vga", "vj5", "vp4", "vuu", "vxr", "vy4", "w6c", "wau", "wdb", "wgu", "wk6", "wru", "wuc", "wxs", "x3b", "x66", "xay", "xem", "xhr", "xmn", "xsp", "xu9", "xx3", "y6q", "ybz", "ydc", "ygb", "ynq", "yrr", "yte", "yyj", "z4p", "z7t", "z95", "zeq", "zks", "znc", "zsn", "zvr", "zzc"
        ]);
        let usedCodes = new Map();
        let votes = new Map();
        const ADMIN_PASSWORD = "admin123"; // 預設管理員密碼
        const DEFAULT_CODES = new Set(verificationCodes); // 保存原始驗證碼

        // 從 localStorage 讀取數據
        function loadData() {
            const savedCandidates = localStorage.getItem('directorCandidates');
            const savedCodes = localStorage.getItem('directorVerificationCodes');
            const savedVotes = localStorage.getItem('directorVotes');
            const savedUsedCodes = localStorage.getItem('directorUsedCodes');

            if (savedCandidates) candidates = JSON.parse(savedCandidates);
            if (savedCodes) {
                const loadedCodes = new Set(JSON.parse(savedCodes));
                // 保留原始驗證碼
                verificationCodes = new Set([...DEFAULT_CODES, ...loadedCodes]);
            }
            if (savedVotes) votes = new Map(JSON.parse(savedVotes));
            if (savedUsedCodes) usedCodes = new Map(JSON.parse(savedUsedCodes));

            updateCandidateList();
        }

        // 保存數據到 localStorage
        function saveData() {
            localStorage.setItem('directorCandidates', JSON.stringify(candidates));
            localStorage.setItem('directorVerificationCodes', JSON.stringify([...verificationCodes]));
            localStorage.setItem('directorVotes', JSON.stringify([...votes]));
            localStorage.setItem('directorUsedCodes', JSON.stringify([...usedCodes]));
        }

        function loginResult() {
            const password = document.getElementById('resultPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('resultLogin').style.display = 'none';
                document.getElementById('voteResults').style.display = 'block';
                document.getElementById('resultError').textContent = '';
                updateResults();
            } else {
                document.getElementById('resultError').textContent = '密碼錯誤！';
            }
        }

        function updateCandidateList() {
            const container = document.getElementById('candidateList');
            container.innerHTML = '';
            candidates.forEach((candidate, index) => {
                const div = document.createElement('div');
                div.className = 'candidate-item';
                div.innerHTML = `
                    <input type="checkbox" id="candidate${index}" value="${candidate}">
                    <label for="candidate${index}">${candidate}</label>
                `;
                container.appendChild(div);
            });
        }

        function submitVote() {
            const code = document.getElementById('voterCode').value;
            if (!verificationCodes.has(code)) {
                alert('無效的驗證碼！');
                return;
            }
            if (usedCodes.has(code)) {
                alert('此驗證碼已被使用！');
                return;
            }

            const selectedCandidates = [];
            candidates.forEach((_, index) => {
                const checkbox = document.getElementById(`candidate${index}`);
                if (checkbox.checked) {
                    selectedCandidates.push(checkbox.value);
                }
            });

            if (selectedCandidates.length === 0) {
                alert('請至少選擇一位候選人！');
                return;
            }
            if (selectedCandidates.length > 15) {
                alert('最多只能選擇15位候選人！');
                return;
            }

            usedCodes.set(code, selectedCandidates);
            selectedCandidates.forEach(candidate => {
                votes.set(candidate, (votes.get(candidate) || 0) + 1);
            });

            saveData();
            updateResults();
            document.getElementById('voterCode').value = '';
            alert('投票成功！');
        }

        function updateResults() {
            const sortedCandidates = [...votes.entries()]
                .sort((a, b) => b[1] - a[1]);
            
            const resultsDiv = document.getElementById('voteResults');
            resultsDiv.innerHTML = `
                <h3>投票結果</h3>
                <div class="results-section">
                    <h4>得票統計</h4>
                    <div class="total-votes">共有 ${usedCodes.size} 人投票</div>
                    <div class="result-grid">
                        ${sortedCandidates.map(([candidate, count], index) => `
                            <div class="result-card">
                                <div class="rank">第 ${index + 1} 名</div>
                                <div class="name">${candidate}</div>
                                <div class="votes">${count} 票</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="results-section">
                    <h4>驗證碼使用紀錄</h4>
                    <div id="verificationHistoryLogin">
                        <input type="password" id="historyPassword" placeholder="請輸入管理員密碼">
                        <button onclick="showVerificationHistory()">查看驗證碼使用紀錄</button>
                        <div id="historyError" class="error-message"></div>
                    </div>
                    <div id="verificationHistory" style="display: none;">
                        <div style="margin-bottom: 15px;">
                            <button onclick="resetVerificationCodes()" style="background-color: var(--danger-color);">重置驗證碼使用紀錄</button>
                        </div>
                        <table class="verification-table">
                            <thead>
                                <tr>
                                    <th>驗證碼</th>
                                    <th>投票數</th>
                                    <th>選擇的候選人</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${[...usedCodes.entries()].map(([code, candidates]) => `
                                    <tr>
                                        <td>${code}</td>
                                        <td>${candidates.length}</td>
                                        <td>${candidates.join('、')}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function showVerificationHistory() {
            const password = document.getElementById('historyPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('verificationHistoryLogin').style.display = 'none';
                document.getElementById('verificationHistory').style.display = 'block';
                document.getElementById('historyError').textContent = '';
            } else {
                document.getElementById('historyError').textContent = '密碼錯誤！';
            }
        }

        function resetVerificationCodes() {
            if (confirm('確定要重置驗證碼使用紀錄嗎？此操作將清除所有投票紀錄和新增的驗證碼！')) {
                usedCodes.clear();
                votes.clear();
                verificationCodes = new Set(DEFAULT_CODES); // 恢復原始驗證碼
                saveData();
                updateResults();
                alert('驗證碼使用紀錄已重置！');
            }
        }

        // 頁面載入時讀取數據
        loadData();
    </script>
</body>
</html>
